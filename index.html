<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group1 Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">
    <div class="harvest-container">
        <div class="container">
            <h1>Fresh Harvest Box has <br>got you covered</h1>
            <div class="fruit-container">
                <div class="fruit">
                    <img class="fruit1" src="images/Rectangle 42472.jpg" alt="honeydew">
                    <img class="fruit2" src="images/Rectangle 42473.jpg" alt="blueberries">
                </div>
            </div> 
        </div>   
        <div class="fruitinfosend">
            <div class="fruit-description">
                <p class="description">Our boxes are packed with delicious, nutritious fruits and vegetables, perfect for <br> looking to eat healthier or
                    support local farmers. Order your box today and <br> enjoying the best that nature has to offer!</br></p>
            </div>
            <div class="mail">
                <form>
                <input type="text" placeholder="Enter email" class="enter-email" /></form>
                <button type="button" class="btn-send">Send</button>
                
            </div>
        </div> 
    </div>
</body>
</html>
